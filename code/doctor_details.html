<!DOCTYPE html>
<html>
<head>
<title>Care & Cure Clinic</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/doctor_details_style.css">
<script type="text/javascript" src="js/doctor_details_script.js"></script> 

</head>

<body>
<form method="POST" action="doctor_dashboard.html" onsubmit="return check();">

 


<div class="row">
	<div class="col-25">
        <a class="navbar-brand" href="#" target="_blank"><img src="D:/Sonata Training/Case Study/code/images/logo.png" alt=""></a>
      </div>
      <div class="col-25">
        
      </div>
	</div>
	<div class="row">
		
		<a href="doctor_dashboard.html"><input type="button" value="BACK"></a>
    </div>
<div class="container">

	
	<br>
  
	<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>First Name*:</b></label>
    <input class="w3-input w3-border" type="text" name="doctor_first_name" pattern="[A-Za-z\s]{2,}" title="Name should be atleast of 2 letters with no special or number characters" required>
  </div>
  <div class="w3-third">
    <label><b>Middle Name:</b></label>
    <input class="w3-input w3-border" type="text" name="doctor_middle_name">
  </div>
  <div class="w3-third">
    <label><b>Last Name*:</b></label>
    <input class="w3-input w3-border" type="text"  name="doctor_last_name" pattern="[A-Za-z\s]{1,}" title="Must be atleast of 1 letter with no special or number characters" required>
  </div>
</div>


     
<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>Gender*:</b></label>
	<br>
	<label class="radio-container">Male<input type="radio" class="w3-input w3-border" name="doctor_gender" id="doctor_gender1"  value="Male" ><span class="checkmark"></span></label>
	<label class="radio-container">Female<input type="radio" class="w3-input w3-border" name="doctor_gender" id="doctor_gender2" value="Female" ><span class="checkmark"></span></label>
	<label class="radio-container">Others<input type="radio" class="w3-input w3-border" name="doctor_gender" id="doctor_gender3" value="Others" ><span class="checkmark"></span></label>
    </div>
	
  <div class="w3-third">
    <label><b>Date-Of-Birth*:</b></label>
    <input type="date" class="w3-input w3-border" name="doctor_dob" required>
  </div>
  <div class="w3-third">
    <label><b>Blood Group:</b></label>
    <select class="w3-input w3-border" name="doctor_blood_group">
		<option value="select"><b>Select</b></option>
          <option value="A+"><b>A+</b></option>
          <option value="B+"><b>B+</b></option>
		  <option value="AB+"><b>AB+</b></option>
          <option value="O+"><b>O+</b></option>
          <option value="O-"><b>O-</b></option>
          <option value="AB-"><b>AB-</b></option>
          <option value="B-"><b>B-</b></option>
          <option value="A-"><b>A-</b></option>
    </select>
  </div>
</div>
        

        
<div class="w3-row-padding">
	<div class="w3-third">
		<label><b>Email-Id:*</b></label>
		<input class="w3-input w3-border" type="email" name="doctor_email" required>
	</div>
	<div class="w3-third">
    <label><b>Nationality:*</b></label>
	<select class="w3-input w3-border" name="doctor_nationality" id="doctor_nationality" required>
	<option value="select"><b>Select</b></option>
          <option value="Indian"><b>Indian</b></option>
          <option value="others"><b>Others</b></option>
    </select>
  </div>
  <div class="w3-third">
    <label><b>Area:</b></label>
    <input class="w3-input w3-border" type="text"  name="doctor_area">
  </div>
  
</div>


        
<div class="w3-row-padding">
  
  <div class="w3-third">
    <label><b>Current City:</b></label>
    <input class="w3-input w3-border" type="text" name="doctor_current_city">
  </div>
  <div class="w3-third">
    <label><b>Current State:</b></label>
    <input class="w3-input w3-border" type="text" name="doctor_current_state">
  </div>
  <div class="w3-third">
    <label><b>Mobile No.*:</b></label>
    <input class="w3-input w3-border" type="text" name="doctor_mobile_no" pattern="[1-9][0-9]{9}" title="Must be of 10 digits and first digit must not be a zero" required>
  </div>
</div>



  
<div class="w3-row-padding">
  
  <div class="w3-third">
    <label><b>Your Specialization*:</b></label>
    <select class="w3-input w3-border" name="doctor_specialization" id="doctor_specialization" required>
		<option value="select"><b>Select</b></option>
          <option value="a"><b>Doctor of Medicine by research (MD(Res), DM)</b></option>
          <option value="b"><b>Doctor of Medicine (MD, Dr.MuD, Dr.Med)</b></option>
		  <option value="c"><b>Doctor of Osteopathic Medicine (DO)</b></option>
          <option value="d"><b>Doctor of Podiatric Medicine (DPM)</b></option>
          <option value="e"><b>Master of Clinical Medicine (MCM)</b></option>
          <option value="f"><b>Master of Medical Science (MMSc, MMedSc)</b></option>
          <option value="g"><b>Master of Medicine (MM, MMed)</b></option>
          <option value="h"><b>Master of Philosophy in Ophthalmology (MPhO)</b></option>
		  <option value="i"><b>Master of Surgery (MS, MSurg, MChir, MCh, ChM, CM)</b></option>
		  <option value="j"><b>Master of Science in Medicine or Surgery (MSc)</b></option>
		  <option value="k"><b>Doctor of Clinical Medicine (DCM)</b></option>
		  <option value="l"><b>Doctor of Clinical Surgery (DClinSurg)</b></option>
		  <option value="m"><b>Doctor of Medical Science (DMSc, DMedSc)</b></option>
		  <option value="n"><b>Doctor of Surgery (DS, DSurg)</b></option>
		  <option value="o"><b>Acupuncture - BSc, LAc, DAc, AP, DiplAc, MAc</b></option>
		  <option value="p"><b>Chiropractic </b></option>
		  <option value="q"><b>Herbalism Acs, BSc, Msc.</b></option>
		  <option value="r"><b>Homeopathy - BSc, MSc, DHMs, BHMS, M.D. (HOM), PhD in homoeopathy</b></option>
		  <option value="s"><b>Naprapathy - DN</b></option>
		  <option value="t"><b>Naturopathic medicine - BSc, MSc, BNYS, MD (Naturopathy), ND, NMD</b></option>
		  <option value="u"><b>Oriental Medicine - BSc </b></option>
		  <option value="v"><b>Osteopathy - BOst, BOstMed, BSc (Osteo), DipOsteo</b></option>
		  <option value="w"><b>Ayurveda - BSc, MSc, BAMC, MD(Ayurveda), M.S.(Ayurveda), Ph.D(Ayurveda)</b></option>

    </select>
  </div>
  <div class="w3-third">
    <label><b>Experience*:</b></label>
    <select class="w3-input w3-border" name="doctor_experience" id="doctor_experience" required>
		<option value="select"><b>Select</b></option>
          <option value="exp1"><b>0-1 years</b></option>
          <option value="exp2"><b>2-5 years</b></option>
		  <option value="exp3"><b>5-10 years</b></option>
          <option value="exp4"><b>11-15 years</b></option>
          <option value="exp5"><b>More than 15 years</b></option>
          
    </select>
  </div>
  
  <div class="w3-third">
  <label for="myfile"><b>Upload all your qualification certificates here<h6>One upload is mandatory</h6></b></label>
  <input type="file" id="doctor_file1" name="doctor_file1" required><br><br>
  <input type="file" id="doctor_file2" name="doctor_file2"><br><br>
  <input type="file" id="doctor_file3" name="doctor_file3"><br><br>
  
</div>
<br>

    <div class="row">
		
		
		<input type="submit" value="SAVE">
		
    </div>
</div>

</form>

</body>
</html>
